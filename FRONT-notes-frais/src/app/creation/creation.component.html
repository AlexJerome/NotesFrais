<form>
  <div class="form-group">
    <label for="nom" (click)="testNom()" >Nom :</label>
    <input type="text" class="form-control" id="nom" 
              placeholder="Nom de la note de frais" 
              [(ngModel)] = "model.nom" name ="first"
              required >
  </div>
  <div class="form-group">
    <label for="date">Date :</label>
    <input type="date" class="form-control" id="date" [(ngModel)] = "model.datenote" name ="first" required>
  </div>
  <div class="form-group">
      <label for="montant">Montant :</label>
      <input type="float" class="form-control" id="montant" [(ngModel)] = "model.montant" name ="first" required >
  </div>
  <div class="form-group">
      <label for="devise">Devise :</label>
      <select id="devise" class="form-control" [(ngModel)] = "model.devise" name ="first" required>
        <option *ngFor="let dev of devises" [value]="dev">{{dev}}</option>
      </select>
    </div>
  <div class="form-group">
      <label for="commentaire">Commentaire :</label>
      <input type="text" class="form-control" id="commentaire" [(ngModel)] = "model.commentaire" name ="first">
  </div>
  <button type="submit" class="btn btn-primary" (click) = "createNote()" routerLink ="/liste-notes"> CrÃ©er</button>
</form>
